<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTangle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="simulations.html">Simulations</a></li>
            <li><a href="circuit_board.html">Circuit Board</a></li>
        </ul>
    </nav>

    <!-- Circuit Board Content -->
    <div id="circuit-board-content">
        <h1>Quantum Circuit Board</h1>
        <p>Use the tools below to build and simulate simple quantum circuits.</p>
        
        <!-- Quantum Circuit Visualizer -->
        <div id="circuit">
            <!-- Quantum Wire for Qubit 0 -->
            <div class="wire" id="qubit-0">
                <span class="label">Qubit 0 |0⟩</span>
                <div class="gate-container" id="qubit-0-gates"></div>
            </div>

            <!-- Quantum Wire for Qubit 1 -->
            <div class="wire" id="qubit-1">
                <span class="label">Qubit 1 |0⟩</span>
                <div class="gate-container" id="qubit-1-gates"></div>
            </div>
        </div>

        <div id="controls">
            <button onclick="addGate('H', 0)">Add H Gate to Qubit 0</button>
            <button onclick="addGate('X', 0)">Add X Gate to Qubit 0</button>
            <button onclick="addGate('H', 1)">Add H Gate to Qubit 1</button>
            <button onclick="addGate('X', 1)">Add X Gate to Qubit 1</button>
            <button onclick="addGate('CNOT', 1)">Add CNOT Gate (Control on Qubit 0, Target on Qubit 1)</button>
            <button onclick="resetCircuit()">Reset Circuit</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
